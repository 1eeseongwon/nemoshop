<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네모샵</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/header-logo.png" alt="로고" />
      </div>
      <div class="menu">
        <h2>MEMBERSHIP</h2>
      </div>
    </header>

    <section>
      <article>
        <form>
          <fieldset class="login">
            <legend>회원 로그인</legend>
            <label class="member">회원 로그인</label>
            <div class="login_id">
              <input
                type="text"
                name="login_id"
                id="login_id"
                placeholder="아이디"
                autofocus
                required
              />
            </div>
            <div class="pw">
              <input
                type="password"
                name="login_pw"
                id="login_pw"
                placeholder="비밀번호"
                autofocus
                required
              />
            </div>
            <div class="save">
              <input type="checkbox" name="id_save" id="id_save" checked />
              <label>아이디 저장</label>
            </div>

            <div class="butt">
              <button type="submit">로그인</button>

              <button type="submit">회원가입</button>
            </div>
          </fieldset>
        </form>

        <form>
          <fieldset class="order">
            <legend>비회원 주문조회</legend>
            <label>비회원 주문조회</label>
            <div class="order_num">
              <label>주문번호</label>
              <input
                type="text"
                name="order_num1"
                id="order_num1"
                placeholder="- 빼고 입력"
              />
            </div>
            <div class="order_tel">
              <label>연락처</label>
              <select name="mobile" id="">
                <option value="010">010</option>
                <option value="011">011</option>
              </select>
              -
              <input type="tel" name="mid" id="mid" maxlength="4" />
              -
              <input type="tel" name="last" id="last" maxlength="4" />
            </div>
            <div class="check">
              <button type="submit">주문조회</button>
            </div>
          </fieldset>
        </form>
      </article>
    </section>

    <aside>
      <a href="#">이용약관</a>
      <a href="#">개인정보취급방침</a>
            <a href="#">고객센터</a>
    </aside>

    <footer>
      <h2>1566.5678</h2>
      <p>
        상호명: 네모샵 대표자:김네모 주소: 광주광역시 서구 쌍촌동
        한울직업전문학교 4층 202호
      </p>
      <p>COPYRIGHT(C) 2017 nemoshop all rights reserved.</p>
      <div class="footlogo">
        <img src="images/footer-logo.png" alt="푸터로고" />
      </div>
    </footer>
  </body>
</html>
